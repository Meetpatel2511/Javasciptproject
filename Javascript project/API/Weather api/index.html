<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylized Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="W.js" defer></script>
</head>

<body>
    <div class="weather-container">
        <!-- Search Bar -->
        <form action="" id="searchForm" style="margin-bottom: 1rem; display: flex;">
            <input type="text" id="cityInput" placeholder="Enter city"
                style="flex: 1; padding: 0.5rem; border-radius: 10px; border: none; font-size: 1rem;">
            <button type="submit"
                style="margin-left: 0.5rem; padding: 0.5rem 1rem; border: none; border-radius: 10px; background-color: white; color: #333; font-weight: bold; cursor: pointer;">Search</button>
        </form>

        <div class="top-section">
            <div class="left">
                <h1 id="location"></h1>
                <p id="date"></p>
                <p id="condition"></p>
            </div>
            <div class="right">
                <p class="temp" id="temperature"></p>
                <p class="details"><span id="high"></span> / <span id="low"></span></p>
            </div>
        </div>
        <div class="tabs">
            <div class="active">Hourly</div>
            <div>Daily</div>
            <div>Details</div>
            <div>Precipitation</div>
        </div>
        <div class="hourly" id="hourlyForecast">

        </div>
    </div>

</body>

</html>
